<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Cursos e Inscrição</h1>
    <form action="https://64f367f4edfa0459f6c69104.mockapi.io/aluno" 
    method="get">
        <fieldset>
            <!--DADOS DO ALUNO-->
            <legend>Dados do Aluno</legend>
            <label for="nome_aluno">Nome do Aluno:</label>
            <input type="text" id="nome_aluno" name="nome_aluno" required><br>
            <br>
            <label for="endereco_aluno">Endereço:</label>
            <input type="text" id="endereco_aluno" name="endereco_aluno" required><br>
            <br>
            <label for="bairro_aluno">Bairro:</label>
            <input type="text" id="bairro_aluno" name="bairro_aluno" required><br>
            <br>
            <label for="cidade_aluno">Cidade:</label>
            <input type="text" id="cidade_aluno" name="cidade_aluno" required><br>
            <br>
            <label for="numero_aluno">Número:</label>
            <input type="text" id="numero_aluno" name="numero_aluno" required><br>
            <br>
            <label for="cep_aluno">CEP:</label>
            <input type="text" id="cep_aluno" name="cep_aluno" required><br>
            <br>
            <label for="complemento_aluno">Complemento:</label>
            <input type="text" id="complemento_aluno" name="complemento_aluno"><br>
            <br>
            <label for="estado_aluno">Estado:</label>
            <input type="text" id="estado_aluno" name="estado_aluno" required><br>
            <br>
            <label for="telefone_aluno">Telefone:</label>
            <input type="text" id="telefone_aluno" name="telefone_aluno" placeholder="(XX) XXXX-XXXX" required><br>
            <br>
            <label for="celular_aluno">Celular:</label>
            <input type="text" id="celular_aluno" name="celular_aluno" placeholder="(XX) XXXX-XXXX" required><br>
            <br>
            <label for="email_aluno">E-mail:</label>
            <input type="email" id="email_aluno" name="email_aluno" required><br>
            <br>
            <label for="cor_aluno">Cor:</label>
            <select id="cor_aluno" name="cor_aluno" required>
                <option value="Branca">Branca</option>
                <option value="Preta">Preta</option>
                <option value="Parda">Parda</option>
                <option value="Amarela">Amarela</option>
                <option value="Indígena">Indígena</option>
            </select>
            <br><br>
                <button type="reset">Limpar</button>
        </fieldset>
        </form>
        <br><br>
        <form action="https://64f367f4edfa0459f6c69104.mockapi.io/mae" method="get">
        <fieldset>
        <!--DADOS DA MÃE-->
            <legend>Dados da Mãe</legend>
            <label for="nome_aluno">Nome da mãe do aluno:</label>
            <input type="text" id="nome_aluno" name="nome_aluno" required><br>
            <br>
            <label for="data_nascimento_mae">Data de Nascimento:</label>
            <input type="date" id="data_nascimento_mae" name="data_nascimento_mae"><br>                
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" id="naturalidade" name="naturalidade"><br>
                <br>
                <label for="instrucao">Instrução:</label>
                <input type="text" id="instrucao" name="instrucao"><br>
                <br>
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao"><br>
                <br>
                <label for="celular_mae">Celular:</label>
                <input type="text" id="celular_mae" name="celular_mae" placeholder="(XX) XXXX-XXXX" required><br>
                <br>
                <label for="email_mae">E-mail:</label>
                <input type="email_mae" id="email_mae" name="email_mae" required><br>
                <br>
                <label for="cpf_mae">CPF:</label>
                <input type="text" id="cpf_mae" name="cpf_mae" placeholder="XXX.XXX.XXX-XX" required><br>
                <br>
                <label for="responsavel_fin">É responsável financeiro?</label>
                <select id="responsavel_fin" name="responsavel_fin" required>
                    <option value="S">Sim</option>
                    <option value="N">Não</option>
                </select>
                <br><br>
                    <button type="reset">Limpar</button>
            </fieldset>
            </form>
        <br><br>
        <form action="https://64f367f4edfa0459f6c69104.mockapi.io/mae" method="get">
            <fieldset>
            <!--DADOS DA PAI-->
                <legend>Dados do Pai</legend>
                <label for="nome_aluno">Nome da pai do aluno:</label>
                <input type="text" id="nome_aluno" name="nome_aluno" required><br>
                <br>
                <label for="data_nascimento_mae">Data de Nascimento:</label>
                <input type="date" id="data_nascimento_mae" name="data_nascimento_mae"><br>                
                    <label for="naturalidade">Naturalidade:</label>
                    <input type="text" id="naturalidade" name="naturalidade"><br>
                    <br>
                    <label for="instrucao">Instrução:</label>
                    <input type="text" id="instrucao" name="instrucao"><br>
                    <br>
                    <label for="profissao">Profissão:</label>
                    <input type="text" id="profissao" name="profissao"><br>
                    <br>
                    <label for="celular_mae">Celular:</label>
                    <input type="text" id="celular_mae" name="celular_mae" placeholder="(XX) XXXX-XXXX" required><br>
                    <br>
                    <label for="email_mae">E-mail:</label>
                    <input type="email_mae" id="email_mae" name="email_mae" required><br>
                    <br>
                    <label for="cpf_mae">CPF:</label>
                    <input type="text" id="cpf_mae" name="cpf_mae" placeholder="XXX.XXX.XXX-XX" required><br>
                    <br>
                    <label for="responsavel_fin">É responsável financeiro?</label>
                    <select id="responsavel_fin" name="responsavel_fin" required>
                        <option value="S">Sim</option>
                        <option value="N">Não</option>
                    </select>
                    <br><br>
                        <button type="reset">Limpar</button>
                </fieldset>
                </form>
        <form action="https://64f367f4edfa0459f6c69104.mockapi.io/mae" method="get">
        <fieldset>
            <legend>Dados do Curso</legend>
            <label for="nome_curso_escolhido">Nome do Curso Escolhido:</label>
            <input type="text" id="nome_curso_escolhido" name="nome_curso_escolhido" required><br>
            <br>
            <label for="data_ingresso">Data de Ingresso:</label>
            <input type="date" id="data_ingresso" name="data_ingresso" required><br>
            <br>
            <label for="valor_curso_escolhido">Valor do Curso:</label>
            <input type="number" id="valor_curso_escolhido" name="valor_curso_escolhido" required><br>
            <br>
            <label for="quantidade_parcelas">Forma de Pagamento (Quantidade de Parcelas)</label>
            <select id="cor_aluno" name="cor_aluno" required>
                <option value="1">1x (Sem juros)</option>
                <option value="2">2x (Sem juros)</option>
                <option value="3">3x (Sem juros)</option>
                <option value="4">4x (Sem juros)</option>
                <option value="5">5x (Sem juros)</option>
                <option value="6">6x (Sem juros)</option>
                <option value="7">7x (Sem juros)</option>
                <option value="8">8x (Sem juros)</option>
                <option value="9">9x (Sem juros)</option>
                <option value="10">10x (Sem juros)</option>
            </select>
            <br><br>
            <button type="reset">Limpar</button>
            <br><br>
        </fieldset>
        </form>
        <br>
        <button>ENVIAR FORMULÁRIO</button>
</body>
</html>
